<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<link rel="stylesheet" type="text/css" href="csst3.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
    }
    .container {
        width: 300px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"], select, button {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="number"]:focus, select:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg fill="%23212121" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
        background-repeat: no-repeat;
        background-position-x: 95%;
        background-position-y: 50%;
    }
    button {
        width: 100%;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #0056b3;
    }
    .result {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        color: #007bff;
    }
    .header {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        text-align: center;
        border-radius: 8px 8px 0 0;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">Temperature Converter</div>
    <input type="number" id="temperature" placeholder="Enter temperature">
    <select id="fromUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <select id="toUnit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convertTemperature() {
        const temperatureInput = parseFloat(document.getElementById('temperature').value);
        const fromUnit = document.getElementById('fromUnit').value;
        const toUnit = document.getElementById('toUnit').value;
        let result;
        if (fromUnit === 'celsius') {
            if (toUnit === 'fahrenheit') {
                result = (temperatureInput * 9 / 5) + 32;
                document.getElementById('result').innerHTML = `${temperatureInput}°C is ${result.toFixed(2)}°F`;
            } else if (toUnit === 'kelvin') {
                result = temperatureInput + 273.15;
                document.getElementById('result').innerHTML = `${temperatureInput}°C is ${result.toFixed(2)}K`;
            } else {
                result = temperatureInput;
                document.getElementById('result').innerHTML = `${temperatureInput}°C is ${result.toFixed(2)}°C`;
            }
        } else if (fromUnit === 'fahrenheit') {
            if (toUnit === 'celsius') {
                result = (temperatureInput - 32) * 5 / 9;
                document.getElementById('result').innerHTML = `${temperatureInput}°F is ${result.toFixed(2)}°C`;
            } else if (toUnit === 'kelvin') {
                result = (temperatureInput - 32) * 5 / 9 + 273.15;
                document.getElementById('result').innerHTML = `${temperatureInput}°F is ${result.toFixed(2)}K`;
            } else {
                result = temperatureInput;
                document.getElementById('result').innerHTML = `${temperatureInput}°F is ${result.toFixed(2)}°F`;
            }
        } else {
            if (toUnit === 'celsius') {
                result = temperatureInput - 273.15;
                document.getElementById('result').innerHTML = `${temperatureInput}K is ${result.toFixed(2)}°C`;
            } else if (toUnit === 'fahrenheit') {
                result = (temperatureInput - 273.15) * 9 / 5 + 32;
                document.getElementById('result').innerHTML = `${temperatureInput}K is ${result.toFixed(2)}°F`;
            } else {
                result = temperatureInput;
                document.getElementById('result').innerHTML = `${temperatureInput}K is ${result.toFixed(2)}K`;
            }
        }
    }
</script>
</body>
</html>
